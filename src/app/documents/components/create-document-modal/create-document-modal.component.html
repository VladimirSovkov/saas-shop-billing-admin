<h1 mat-dialog-title>Создание документа</h1>
<div mat-dialog-content>
  <app-create-document-form
    [submitForm]="submitForm"
    (createDocumentFormSubmitted)="onCreateBillFormSubmitted($event)"></app-create-document-form>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" class="back-button" (click)="closeDialog()">Отменить</button>
  <button mat-button color="primary" class="submit-button" type="submit" (click)="submit()">Выставить</button>
</div>
