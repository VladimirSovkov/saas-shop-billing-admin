<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">
    <button class="menu-button" mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Admin Accountant</h1>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
                 <mat-nav-list>
                  <a mat-list-item [routerLink]="['/workspaces']"> <fa-icon [icon]="workspaces" class="padding-right-10"></fa-icon>Пространства</a>
                  <a mat-list-item [routerLink]="['/bills']"> <fa-icon [icon]="bills" class="padding-right-10"></fa-icon>Счета</a>
                  <a mat-list-item [routerLink]="['/products']"> <fa-icon [icon]="products" class="padding-right-10"> </fa-icon>Продукты</a>
                  <a mat-list-item [routerLink]="['/docs']"> <fa-icon [icon]="docs" class="padding-right-10"> </fa-icon>Документы</a>
                </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
