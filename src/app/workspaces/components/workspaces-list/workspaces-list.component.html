<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="workspaces">
    <!-- Id Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Адрес</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Статус</th>
      <td mat-cell *matCellDef="let element">{{element.ops_status}}</td>
    </ng-container>

    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Клиент</th>
      <td mat-cell *matCellDef="let element">{{element.user_id}}</td>
    </ng-container>

    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Продукт</th>
      <td mat-cell *matCellDef="let element">{{element.tariff_variant_id}}</td>
    </ng-container>

    <ng-container matColumnDef="tariff">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Тариф</th>
      <td mat-cell *matCellDef="let element">{{element.tariff_variant_id}}</td>
    </ng-container>

    <ng-container matColumnDef="licenses_count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Количество лицензий</th>
      <td mat-cell *matCellDef="let element">{{element.licenses_count}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="workspaces?.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 aria-label="Select page">
  </mat-paginator>
</div>
